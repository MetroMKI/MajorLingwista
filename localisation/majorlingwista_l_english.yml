 # Religion Lune de Sang Bleue
    adopt_majorie_faith_title:0 "Adopter la foi du Major"
    adopt_majorie_faith:0 "Adopter la foi du Major"
    adopt_majorie_faith_desc:0 "Il est grand temps d'adopter la foi du Major"
    majorie_event.3t:0 "Le Major impose un nouveau culte"
    majorie_event.3d:0 "Le Temple de la Lune de sang bleue de la nuit sacrée d'automne développe des valeurs largement supérieures à tous les cultes. Il est grand temps de se trouner vers la seule croyance pouvant apporter toutes les réponses."
    majorie_event.3a:0 "Adoptons la religion du Major comme religion nationale."
    blue_moon:0 "La Lune de sang bleue"
    blue_moon_religion_desc:0 "Le temple  de  la  Lune  de  sang  bleue  de  la  nuit  sacrée  d'automne est un un thinktank  de  voyageurs  temporels  ingérents."
 # Culture Français contemporain
    adopt_majorie_culture_title:0 "Adopter la culture du Major"
    adopt_majorie_culture:0 "Adopter la culture du Major"
    adopt_majorie_culture_desc:0 "Il est grand temps d'adopter la culture du Major"
    majorie_event.4t:0 "Le Major impose une nouvelle culture"
    majorie_event.4d:0 "La culture de l'élite doit être inculquée aux natifs, il est temps de les élever dans la culture française contemporaine."
    majorie_event.4a:0 "Adoptons la culture du Major comme culture nationale."
    aquitaine:0 "français contemporain"
 # Twitch
   twitch_decision_title:0 "Quelque chose se passe sur Twitch !"
   twitch_decision_desc:0 "Une activité sur Twitch "
   twitch_event.0t:0 "Que s'est-il passé ?"
   error_event.1t:0 "C'est une erreur. Coup dur"
   # Sub (quelqu'un s'abonne)
      twitch_event.1t:0 "Un abonnement !"
      twitch_event.1d:0 "Quelqu'un s'est abonné."
      twitch_event.1a:0 "Il va rejoindre nos diplomates."
      twitch_event.1b:0 "C'est un incroyable marchand."
      twitch_event.1c:0 "Il colonisera de nouvelles terres pour nous."
      twitch_event.1e:0 "Il convertira les infidèles pour nous."
      twitch_event.11t:0 "Il va mener nos troupes au combat !"
      twitch_event.11d:0 "Notre état-major a toujours de la place. Quelle position cet illuminato occupera-t-il ?"
      twitch_event.11a:0 "Il commandera nos troupes sur le champ de bataille !"
      twitch_event.11b:0 "Il commandera notre flotte !"
      twitch_event.11c:0 "Il partira découvrir les mers et terres lointaines !"
      twitch_event.11e:0 "Il ira propager des maladies chez des natifs outre-mer !"
      twitch_event.12t:0 "Faisons de lui un conseiller militaire !"
      twitch_event.12d:0 "Les talents militaires de cet illuminato peuvent être utilisés de bien des façons."
      twitch_event.12a:0 "Ce sera un Maître-instructeur."
      twitch_event.12b:0 "Ce sera un Réformateur militaire."
      twitch_event.12c:0 "Ce sera un Intendant aux armées."
      twitch_event.12e:0 "Ce sera un Grand capitaine."
      twitch_event.12f:0 "Ce sera un Maître-recruteur."
      twitch_event.12g:0 "Ce sera un Fourrier."
      twitch_event.12h:0 "Ce sera un Ingénieur militaire."
      twitch_event.13t:0 "Faisons de lui un conseiller diplomatique !"
      twitch_event.13d:0 "Les talents diplomatiques de cet illuminato peuvent être utilisés de bien des façons."
      twitch_event.13a:0 "Ce sera un Homme d'Etat."
      twitch_event.13b:0 "Ce sera un Réformateur naval."
      twitch_event.13c:0 "Ce sera un Négociant."
      twitch_event.13e:0 "Ce sera un Maître-espion."
      twitch_event.13f:0 "Ce sera un Gouverneur-colonial."
      twitch_event.13g:0 "Ce sera un Diplomate."
      twitch_event.13h:0 "Ce sera un Navigateur."
      twitch_event.14t:0 "Faisons de lui un conseiller administratif !"
      twitch_event.14d:0 "Les talents administratifs de cet illuminato peuvent être utilisés de bien des façons."
      twitch_event.14a:0 "Ce sera un Philosophe."
      twitch_event.14b:0 "Ce sera un Scientifique."
      twitch_event.14c:0 "Ce sera un Artiste."
      twitch_event.14e:0 "Ce sera un Financier."
      twitch_event.14f:0 "Ce sera un Théologien."
      twitch_event.14g:0 "Ce sera un Maître de la monnaie."
      twitch_event.14h:0 "Ce sera un Inquisiteur."
   # SubGift (quelqu'un offre des abonnements dans le chat)
      twitch_event.2t:0 "Un subgift !"
      twitch_event.2d:0 "Quelqu'un a offert un abonnements à une ou plusieur personnes."
      twitch_event.2a:0 "Veuillez passer par l'évènement d'abonnement autant de fois que de Sub."
   # Gift (quelqu'un fait un don)
      twitch_event.3t:0 "Un don !"
      twitch_event.3d:0 "Un don, certes, mais de combien ?"
      twitch_event.31t:0 "Don de 100 bits"
      twitch_event.31d:0 "Un illuminato à décider de récompenser la bonne gouvernance du Major en faisant un don à la trésorie, soit par pur patriotisme ou en espérant recevoir un titre ou une position honorifique en échange."
      twitch_event.3a:0 "Mettons ça dans la trésorie."
      twitch_event.3b:0 "Dépensons ça généreusement."
      twitch_event.3c:0 "Investissons dans une de nos provinces les plus pauvres."
      twitch_event.32t:0 "Don de 500 bits"
      twitch_event.32d:0 "Un illuminato à décider de récompenser la bonne gouvernance du Major en faisant un don à la trésorie, soit par pur patriotisme ou en espérant recevoir un titre ou une position honorifique en échange."
      twitch_event.3e:0 "Investissons dans une de nos provinces les plus riches."
      twitch_event.33t:0 "Don de 1 000 bits"
      twitch_event.33d:0 "Un illuminato à décider de récompenser la bonne gouvernance du Major en faisant un don à la trésorie, soit par pur patriotisme ou en espérant recevoir un titre ou une position honorifique en échange."
      twitch_event.3f:0 "Investissons dans toutes nos provinces."
   # Raid (raid lancé par un autre twitcheur)
      twitch_event.4t:0 "Un raid !"
      twitch_event.4d:0 "Un twitcheur a lancé un raid !"
      twitch_event.41t:0 "Des renforts d'un véritable accolyte !"
      twitch_event.41d:0 "Un ami est une personne qui apporte son soutien en temps troubles. Cette amitié est précieuse, il faudra penser à renvoyer l'ascenceur quand le moment arrivera."
      twitch_event.41a:0 "(plus de 1000 viewers) Combien ?! A ce niveau ce n'est plus de l'amitié, c'est de l'amour !"
      twitch_event.41b:0 "(entre 100 et 1000 viewers) Seul un véritable ami aurait envoyé autant de renforts."
      twitch_event.41c:0 "(moins de 100 viewers) Une aide non négligeable qui arrive à point nommé !"
      twitch_event.42t:0 "Un inconnu nous vient en aide !"
      twitch_event.42d:0 "Il faudra penser à remercier cet(te) inconnu(e) pour son aide désintéressée et son soutien sans faille à la cause."
      twitch_event.42a:0 "(plus de 1000 viewers) Une aide non négligeable qui arrive à point nommé !"
      twitch_event.42b:0 "(entre 100 et 1000 viewers) Un coup de main bien pratique !"
      twitch_event.42c:0 "(moins de 100 viewers) C'est une aide. Pas nécessairement très utile, mais quand même."
      twitch_event.43t:0 "Un hypocrite nous a envoyé quelque chose..."
      twitch_event.43d:0 "C'est un cheval de Troie ! Nous sommes maudits ! Nos troupes désertent dans la panique la plus totale !"
      twitch_event.43a:0 "(plus de 1000 viewers) Le moral est bon, seulement quelques hommes ont quitté nos rangs."
      twitch_event.43b:0 "(entre 100 et 1000 viewers) Il ne faudrait pas que nos rivaux s'aperçoivent de ces désertions."
      twitch_event.43c:0 "(moins de 100 viewers) Catastrophe ! Des milliers de déserteurs !"
   # Host (diffusion de la partie par un autre twitcheur)
      twitch_event.5t:0 "Un host !"
      twitch_event.5d:0 "Un twitcheur héberge l'épopée du Major."
      twitch_event.51t:0 "Un host d'un véritable accolyte !"
      twitch_event.51d:0 "C'est le moins qu'on pouvait attendre d'un véritable accolyte !"
      twitch_event.51a:0 "(plus de 1000 viewers)"
      twitch_event.51b:0 "(entre 100 et 1000 viewers)"
      twitch_event.51c:0 "(moins de 100 viewers)"
      twitch_event.52t:0 "Un inconnu nous héberge !"
      twitch_event.52d:0 "Le Major a des fans là où on en attendait pas ! C'est bien agréable de voir que la lutte peut réunir des individus d'habitudes si éloignés."
      twitch_event.52a:0 "(plus de 1000 viewers)"
      twitch_event.52b:0 "(entre 100 et 1000 viewers)"
      twitch_event.52c:0 "(moins de 100 viewers)"
      twitch_event.53t:0 "Un hypocrite doit chercher à se moquer de nous..."
      twitch_event.53d:0 "Cette personne... Elle va encore raconter n'importe quoi. Ce ne sera pas sa première tentative de diffamation. Que peut-on bien y faire ?"
      twitch_event.53a:0 "(plus de 1000 viewers)"
      twitch_event.53b:0 "(entre 100 et 1000 viewers)"
      twitch_event.53c:0 "(moins de 100 viewers)"
