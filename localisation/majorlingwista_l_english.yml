l_english:
 # Former la Majorie
    form_majorie_decision_title:0 "Former la Majorie"
    form_majorie_decision:0 "Former la Majorie"
    form_majorie_decision_desc:0 "C'est l'heure de sortir de l'ombre et de commencer à s'exposer."
    majorie_event.1t:0 "Le pays est renommé Majorie"
    majorie_event.1d:0 "Le conseil des illuminatos sort de l'ombre. Ce n'est pas vraiment un renversement du pouvoir où une révolution, les illuminatos contrôlaient déjà le pays depuis des années. Cependant il y a une nouveauté: la décision de renommer le pays en "Majorie". Les natifs ignorent la raison de ce changement, tout deviendra plus clair pour eux en temps utile."
    LGW:0 "Majorie"
    LGW_ADJ:0 "Majoré"
    error_event.0t:0 "Nous ne sommes pas encore prêts."
    majorie_event.2t:0 "Les illuminatos du Major Lingwista prennent le contrôle."
    majorie_event.2d:0 "Les illuminatos étant une organisation secrète, il est difficile de savoir comment ils vont assurer la politique du pays. Les ordres hiérarchiques parvenant aux agents d'exécution sur le terrain émanent du "Conseil des illuminatos". C'est le nouvel organe exécutif du pays."
    majorie_event.2a:0 "Le conseil des illuminatos entre en scène, lequel sera choisi comme image de l'exécutif ?"
 # Réformes gouvernementales Majorie
    illuminatos_council_reform:0 "Conseil secret"
    ILLUMINATO:0 "Illuminato"
    illuminatos_council_reform_desc:0 "Nul ne sait ce qui se passe au conseil secret des illuminatos. Il est dit que les sbires du Major s'y succédent pour conserver les apparences."
    estate_illuminatos:0 "Illuminatos"
    estate_illuminatos_desc:0 "Les illuminatos sont un groupe dissident des illuminatis, fondé par le Major Lingwista, ils l'ont suivi ici pour l'aider à réussir sa périlleuse mission."
    control_haute_marne:0 "Contrôle de la Haute-Marne"
    control_nesblog:0 "Contrôle des terres du Nesblog"
    cultural_minority:0 "Minorité culturelle"
    gaullism_reform:0 "Néo-Gaullisme"
    gaullism_reform_desc:0 "En appliquant les valeurs du général De Gaulle, nous pourrons créer une société qui résistera aux aliens."
    illuminatos_alternance_reform:0 "Alternance accrue des illuminatos"
    illuminatos_alternance_reform_desc:0 "Le nombre des illuminatos ne cesse de grandir, en réduisant leur temps de passage ils pourront tous ou presque exercer."
    deconcentration_and_decentralization_reform:0 "Déconcentration et décentralisation"
    deconcentration_and_decentralization_reform_desc:0 "Réformer le maillage administratif par quelque chose de plus moderne."
    majorism_reform:0 "Majorisme"
    majorism_reform_desc:0 "En recentrant les pouvoirs autour des théories du major Lingwista, nous pourrons frapper vite et fort quand les aliens arriveront dans cet univers."
    modernization_population_reform:0 "Modernisation de la population"
    modernization_population_reform_desc:0 "Inculquer aux natifs les valeurs du futur."
    civilising_mission_reform:0 "Mission civilisatrice"
    civilising_mission_reform_desc:0 "Réformer l'armement de nos natifs au détriment des autres."
    major_sole_elector_reform:0 "Un unique électeur: le Major"
    major_sole_elector_reform_desc:0 "Il est temps de révéler l'existence du Major aux natifs."
    illuminatos_electors_reform:0 "Electeurs illuminatos"
    illuminatos_electors_reform_desc:0 "Les illuminatos sont les électeurs."
    appointment_by_major_reform:0 "Nomination par le Major"
    appointment_by_major_reform_desc:0 "Il est temps de révéler que le Major est le seul a prendre les décisions."
    majorie_event.6:0 "Des illuminatos sont mécontents d'avoir été mis de coté et quittent la Majorie pour prendre le contrôle d'un autre pays."
    cooptation_reform:0 "Cooptation"
    cooptation_reform_desc:0 "Les illuminatos choisissent ceux qui peut les rejoindre."
    lingwista_took_control:0 "Le Major Lingwista prend le contrôle direct"
    lingwista_took_control_desc:0 "Le Major Lingwista a suffisamment d'influence pour se passer des illuminatos dans la gestion du pays."
    illuminatos_bureau:0 "Bureau exécutif des illuminatos"
    illuminatos_bureau_desc:0 "Recentrer la prise de décision sur un bureau exécutif composé des meilleurs illuminatos."
    gov_lingwista:0 "Régime du Major Lingwista"
    MAJOR:0 "Major"
    MAJOR_CONSORT:0 "Major-consort"
    lingwista_monarchy_reform:0 "Contrôle direct de Lingwista"
    lingwista_monarchy_reform_desc:0 "Le Major Lingwista contrôle directement l'Etat."
    majorie_event.5t:0 "Le Major est immortel."
    majorie_event.5d:0 "Bénéficiant des avancées technologiques de son époque, le Major est devenu immortel. On raconte qu'il peut voyager dans le temps et l'espace et que c'est ainsi qu'il est arrivé parmi nous depuis un lointain avenir."
    lingwista_monarchy1_reform:0 "Modernisation de la société"
    lingwista_monarchy1_reform_desc:0 "Une société moderne n'a pas besoin d'ordres, si ce n'est l'ordre de son Major."
    lingwista_monarchy2_reform:0 "Propagande d'Etat"
    lingwista_monarchy2_reform_desc:0 "Le peuple aime que l'on s'occupe de lui."
    lingwista_monarchy3_reform:0 "Administration futuriste"
    lingwista_monarchy3_reform_desc:0 "Les techniques administratives du Major permettent une bien meilleure administration du pays."
    lingwista_monarchy4_reform:0 "Assemblée des peuples soumis"
    lingwista_monarchy4_reform_desc:0 "Une asemblée consultative des peuples soumis par le Major et son armée. Il est important que la grandeur du Major soit prônée par les différents peuples de la Majorie."
    lingwista_monarchy5_reform:0 "Ultra-Absolutisme"
    lingwista_monarchy5_reform_desc:0 "La voix du Major est la seule vérité. En doutes-tu ? Bien sûr que non."
    lingwista_monarchy6_reform:0 "Pouvoir des armes"
    lingwista_monarchy6_reform_desc:0 "Les armes sont le seul pouvoir réellement existant, ceux qui n'en sont pas déjà convaincu le seront bientôt."
