l_french:
 # Former la Majorie/Réformes gouvernementles
    LGW:0 "Majorie"
    LGW_ADJ:0 "Majoré"
    error_event.0t:0 "Nous ne sommes pas encore prêts."
    majorie_event.1t:0 "Les illuminatos du Major Lingwista prennent le contrôle."
    majorie_event.1d:0 "Le conseil des illuminatos sort de l'ombre. Ce n'est pas vraiment un renversement du pouvoir où une révolution, les illuminatos contrôlaient déjà le pays depuis des années. Cependant il y a une nouveauté: le pantin qui était officiellement à la tête du pays a disparu. Les natifs ignorent la raison de ce changement, tout deviendra plus clair pour eux en temps utile."
    majorie_event.2d:0 "Les illuminatos étant une organisation secrète, il est difficile de savoir comment ils vont assurer la politique du pays. Les ordres hiérarchiques parvenant aux agents d'exécution sur le terrain émanent du "Conseil des illuminatos". C'est le nouvel organe exécutif du pays."
    majorie_event.2a:0 "Le conseil des illuminatos entre en scène, lequel sera choisi comme image de l'exécutif ?"
    illuminatos_council_reform:0 "Conseil secret"
    ILLUMINATO:0 "Illuminato"
    illuminatos_council_reform_desc:0 "Nul ne sait ce qui se passe au conseil secret des illuminatos. Il est dit que les sbires du Major s'y succédent pour conserver les apparences."
    gaullism_reform:0 "Néo-Gaullisme"
    gaullism_reform_desc:0 "En appliquant les valeurs du général De Gaulle, nous pourrons créer une société qui résistera aux aliens."
    illuminatos_alternance_reform:0 "Alternance accrue des illuminatos"
    illuminatos_alternance_reform_desc:0 "Le nombre des illuminatos ne cesse de grandir, en réduisant leur temps de passage ils pourront tous ou presque exercer."
    deconcentration_and_decentralization_reform:0 "Déconcentration et décentralisation"
    deconcentration_and_decentralization_reform_desc:0 "Réformer le maillage administratif par quelque chose de plus moderne."
    majorism_reform:0 "Majorisme"
    majorism_reform_desc:0 "En recentrant les pouvoirs autour des théories du major Lingwista, nous pourrons frapper vite et fort quand les aliens arriveront dans cet univers."
    modernization_population_reform:0 "Modernisation de la population"
    modernization_population_reform_desc:0 "Inculquer aux natifs les valeurs du futur."
    civilising_mission_reform:0 "Mission civilisatrice"
    civilising_mission_reform_desc:0 "Réformer l'armement de nos natifs au détriment des autres."
    major_sole_elector_reform:0 "Un unique électeur: le Major"
    major_sole_elector_reform_desc:0 "Il est temps de révéler l'existence du Major aux natifs."
    illuminatos_electors_reform:0 "Electeurs illuminatos"
    illuminatos_electors_reform_desc:0 "Les illuminatos sont les électeurs."
    appointment_by_major_reform:0 "Nomination par le Major"
    appointment_by_major_reform_desc:0 "Il est temps de révéler que le Major est le seul a prendre les décisions."
    majorie_event.6:0 "Des illuminatos sont mécontents d'avoir été mis de coté et quittent la Majorie pour prendre le contrôle d'un autre pays."
    cooptation_reform:0 "Cooptation"
    cooptation_reform_desc:0 "Les illuminatos choisissent ceux qui peut les rejoindre."
    lingwista_took_control:0 "Le Major Lingwista prend le contrôle direct"
    lingwista_took_control_desc:0 "Le Major Lingwista a suffisamment d'influence pour se passer des illuminatos dans la gestion du pays."
    illuminatos_bureau:0 "Bureau exécutif des illuminatos"
    illuminatos_bureau_desc:0 "Recentrer la prise de décision sur un bureau exécutif composé des meilleurs illuminatos."
    gov_lingwista:0 "Régime du Major Lingwista"
    MAJOR:0 "Major"
    MAJOR_CONSORT:0 "Major-consort"
    lingwista_monarchy_reform:0 "Contrôle direct de Lingwista"
    lingwista_monarchy_reform_desc:0 "Le Major Lingwista contrôle directement l'Etat."
    majorie_event.5t:0 "Le Major est immortel."
    majorie_event.5d:0 "Bénéficiant des avancées technologiques de son époque, le Major est devenu immortel. On raconte qu'il peut voyager dans le temps et l'espace et que c'est ainsi qu'il est arrivé parmi nous depuis un lointain avenir."
    lingwista_monarchy1_reform:0 "Modernisation de la société"
    lingwista_monarchy1_reform_desc:0 "Une société moderne n'a pas besoin d'ordres, si ce n'est l'ordre de son Major."
    lingwista_monarchy2_reform:0 "Propagande d'Etat"
    lingwista_monarchy2_reform_desc:0 "Le peuple aime que l'on s'occupe de lui."
    lingwista_monarchy3_reform:0 "Administration futuriste"
    lingwista_monarchy3_reform_desc:0 "Les techniques administratives du Major permettent une bien meilleure administration du pays."
    lingwista_monarchy4_reform:0 "Assemblée des peuples soumis"
    lingwista_monarchy4_reform_desc:0 "Une asemblée consultative des peuples soumis par le Major et son armée. Il est important que la grandeur du Major soit prônée par les différents peuples de la Majorie."
    lingwista_monarchy5_reform:0 "Ultra-Absolutisme"
    lingwista_monarchy5_reform_desc:0 "La voix du Major est la seule vérité. En doutes-tu ? Bien sûr que non."
    lingwista_monarchy6_reform:0 "Pouvoir des armes"
    lingwista_monarchy6_reform_desc:0 "Les armes sont le seul pouvoir réellement existant, ceux qui n'en sont pas déjà convaincu le seront bientôt."
 # Estate Illuminato
    estate_illuminatos:0 "Illuminatos"
    estate_illuminatos_desc:0 "Les illuminatos sont un groupe dissident des illuminatis, fondé par le Major Lingwista, ils l'ont suivi ici pour l'aider à réussir sa périlleuse mission."
    illuminatos_loyalty_modifier:0 "Modificateur de loyauté des illuminatos"
    estate_plebe:0 "La Plèbe"
    estate_plebe_desc:0 "La Plèbe correspond aux nombreux soutiens distant du Major."
    plebe_loyalty_modifier:0 "Modificateur de loyauté de la Plèbe"
    estate_natifs:0 "Les Natifs"
    estate_natifs_desc:0 "Les Natifs sont ls malheureux ayant vu leur pays pris en hôtage par le Major et ses illuminatos."
    natifs_loyalty_modifier:0 "Modificateur de loyauté des natifs"
    control_haute_marne:0 "Contrôle de la Haute-Marne"
    control_nesblog:0 "Contrôle des terres du Nesblog"
    cultural_minority:0 "Minorité culturelle"
    estate_illuminatos_twitch:0 "Action Twitch"
    estate_illuminatos_twitch_desc:0 "Il se passe quelque chose sur Twitch !"
    estate_illuminatos_war_council:0 "Conseil de Guerre"
    estate_illuminatos_war_council_desc:0 "Faisons appel aux illuminatos dans le cadre d'un conseil de guerre."
    estate_illuminatos_discipline:0 "Soutien disciplinaire des Illuminatos"
    estate_illuminatos_discipline_desc:0 "Les illuminatos vont participer plus directement à l'entrainement des troupes."
    council_event.1t:0 "Les illuminatos entrainent nos troupes."
    council_event.1d:0 "Les illuminatos entrainent nos troupes."
    council_event.1a:0 "Nos troupes sont plus disciplinées."
    estate_plebe_discours:0 "Discours à la Plèbe"
    estate_plebe_discours_desc:0 "Faisons un discours à la Plèbe pour être soutenu financièrement."
    council_event.2t:0 "La Plèbe nous soutient."
    council_event.2d:0 "La Plèbe nous soutient."
    council_event.2a:0 "La Plèbe finance nos campagnes."
    estate_natifs_conscription:0 "Conscription des natifs"
 # Idées Majorie
    MAJ_ideas:0 "idées majorées"
    MAJ_ideas_start:0 "traditions majorées"
    MAJ_idea1:0 "Pays du voyageur temporel"
    MAJ_idea1_desc:0 "Le pays est contrôlé par un voyageur temporel, qui aide sporadiquement la recherche avec ses connaissances futuristes."
    MAJ_idea2:0 "Gardes d'élite futuristes"
    MAJ_idea2_desc:0 "L'armée se recentre sur la garde rapprochée du Major."
    MAJ_idea3:0 "Armes du futur"
    MAJ_idea3_desc:0 "Avec ces armes futuristes, nos armées décimeront nos ennemis !"
    MAJ_idea4:0 "Douksavien"
    MAJ_idea4_desc:0 "Le chef d'oeuvre du Major pour faire échouer le plan des aliens !"
    MAJ_idea5:0 "Esprit de la Résistance"
    MAJ_idea5_desc:0 "Comme son modèle, le général De Gaulle, le Major Lingwista est un héros de la résistance."
    MAJ_idea6:0 "Haine des robots polyglottes"
    MAJ_idea6_desc:0 "Des années de détention avec un geolier robotique polyglotte ont forgé une profonde haine, que le major propage autour de lui."
    MAJ_idea7:0 ""Je vous ai compris !""
    MAJ_idea7_desc:0 "Comme son idole, le général De Gaulle, le Major Lingwista apaise les foules avec ses talents d'orateur."
 # Religion Lune de Sang Bleue
    tooltype_majorie_faith:0 "Débloque la décision permettant d'adopter la foi du Major"
    adopt_majorie_faith_title:0 "Adopter la foi du Major"
    adopt_majorie_faith_desc:0 "Il est grand temps d'adopter la foi du Major"
    majorie_event.3t:0 "Le Major impose un nouveau culte"
    majorie_event.3d:0 "Le Temple de la Lune de sang bleue de la nuit sacrée d'automne développe des valeurs largement supérieures à tous les cultes. Il est grand temps de se trouner vers la seule croyance pouvant apporter toutes les réponses."
    majorie_event.3a:0 "Adoptons la religion du Major comme religion nationale."
    blue_moon:0 "La Lune de sang bleue"
    blue_moon_religion_desc:0 "Le temple  de  la  Lune  de  sang  bleue  de  la  nuit  sacrée  d'automne est un un thinktank  de  voyageurs  temporels  ingérents."
 # Culture Français contemporain
    tooltype_majorie_culture:0 "Débloque la décision permettant d'adopter la culture du Major"
    adopt_majorie_culture_title:0 "Adopter la culture du Major"
    adopt_majorie_culture_desc:0 "Il est grand temps d'adopter la culture du Major"
    majorie_event.4t:0 "Le Major impose une nouvelle culture"
    majorie_event.4d:0 "La culture de l'élite doit être inculquée aux natifs, il est temps de les élever dans la culture française contemporaine."
    majorie_event.4a:0 "Adoptons la culture du Major comme culture nationale."
    aquitaine:0 "français contemporain"
 # Twitch
   twitch_decision_title:0 "Quelque chose se passe sur Twitch !"
   twitch_decision_desc:0 "Une activité sur Twitch "
   twitch_event.0t:0 "Que s'est-il passé ?"
   error_event.1t:0 "C'est une erreur. Coup dur"
   # Sub (quelqu'un s'abonne)
      twitch_event.1t:0 "Un abonnement !"
      twitch_event.1d:0 "Quelqu'un s'est abonné."
      twitch_event.1a:0 "Il va rejoindre nos diplomates."
      twitch_event.1b:0 "C'est un incroyable marchand."
      twitch_event.1c:0 "Il colonisera de nouvelles terres pour nous."
      twitch_event.1e:0 "Il convertira les infidèles pour nous."
      twitch_event.11t:0 "Il va mener nos troupes au combat !"
      twitch_event.11d:0 "Notre état-major a toujours de la place. Quelle position cet illuminato occupera-t-il ?"
      twitch_event.11a:0 "Il commandera nos troupes sur le champ de bataille !"
      twitch_event.11b:0 "Il commandera notre flotte !"
      twitch_event.11c:0 "Il partira découvrir les mers et terres lointaines !"
      twitch_event.11e:0 "Il ira propager des maladies chez des natifs outre-mer !"
      twitch_event.12t:0 "Faisons de lui un conseiller militaire !"
      twitch_event.12d:0 "Les talents militaires de cet illuminato peuvent être utilisés de bien des façons."
      twitch_event.12a:0 "Ce sera un Maître-instructeur."
      twitch_event.12b:0 "Ce sera un Réformateur militaire."
      twitch_event.12c:0 "Ce sera un Intendant aux armées."
      twitch_event.12e:0 "Ce sera un Grand capitaine."
      twitch_event.12f:0 "Ce sera un Maître-recruteur."
      twitch_event.12g:0 "Ce sera un Fourrier."
      twitch_event.12h:0 "Ce sera un Ingénieur militaire."
      twitch_event.13t:0 "Faisons de lui un conseiller diplomatique !"
      twitch_event.13d:0 "Les talents diplomatiques de cet illuminato peuvent être utilisés de bien des façons."
      twitch_event.13a:0 "Ce sera un Homme d'Etat."
      twitch_event.13b:0 "Ce sera un Réformateur naval."
      twitch_event.13c:0 "Ce sera un Négociant."
      twitch_event.13e:0 "Ce sera un Maître-espion."
      twitch_event.13f:0 "Ce sera un Gouverneur-colonial."
      twitch_event.13g:0 "Ce sera un Diplomate."
      twitch_event.13h:0 "Ce sera un Navigateur."
      twitch_event.14t:0 "Faisons de lui un conseiller administratif !"
      twitch_event.14d:0 "Les talents administratifs de cet illuminato peuvent être utilisés de bien des façons."
      twitch_event.14a:0 "Ce sera un Philosophe."
      twitch_event.14b:0 "Ce sera un Scientifique."
      twitch_event.14c:0 "Ce sera un Artiste."
      twitch_event.14e:0 "Ce sera un Financier."
      twitch_event.14f:0 "Ce sera un Théologien."
      twitch_event.14g:0 "Ce sera un Maître de la monnaie."
      twitch_event.14h:0 "Ce sera un Inquisiteur."
   # SubGift (quelqu'un offre des abonnements dans le chat)
      twitch_event.2t:0 "Un subgift !"
      twitch_event.2d:0 "Quelqu'un a offert un abonnements à une ou plusieur personnes. Si plusieurs abonnements ont été offerts, l'évènement reviendra jusqu'à être apparu 5 ou 10 fois le cas échéant."
      twitch_event.2a:0 "Un abonnement offert UN SEUL"
      twitch_event.2b:0 "Cinq abonnements, ça étoffe bien nos rangs !"
      twitch_event.2c:0 "Dix abonnements, il va falloir être patient pour tous les ajouter."
   # Gift (quelqu'un fait un don)
      twitch_event.3t:0 "Un don !"
      twitch_event.3d:0 "Un don, certes, mais de combien ?"
      twitch_event.31t:0 "Don de 100 bits"
      twitch_event.31d:0 "Un illuminato à décider de récompenser la bonne gouvernance du Major en faisant un don à la trésorie, soit par pur patriotisme ou en espérant recevoir un titre ou une position honorifique en échange."
      twitch_event.3a:0 "Mettons ça dans la trésorie."
      twitch_event.3b:0 "Dépensons ça généreusement."
      twitch_event.3c:0 "Investissons dans une de nos provinces les plus pauvres."
      twitch_event.32t:0 "Don de 500 bits"
      twitch_event.32d:0 "Un illuminato à décider de récompenser la bonne gouvernance du Major en faisant un don à la trésorie, soit par pur patriotisme ou en espérant recevoir un titre ou une position honorifique en échange."
      twitch_event.3e:0 "Investissons dans une de nos provinces les plus riches."
      twitch_event.33t:0 "Don de 1 000 bits"
      twitch_event.33d:0 "Un illuminato à décider de récompenser la bonne gouvernance du Major en faisant un don à la trésorie, soit par pur patriotisme ou en espérant recevoir un titre ou une position honorifique en échange."
      twitch_event.3f:0 "Investissons dans toutes nos provinces."
   # Raid (raid lancé par un autre twitcheur)
      twitch_event.4t:0 "Un raid !"
      twitch_event.4d:0 "Un twitcheur a lancé un raid !"
      twitch_event.41t:0 "Des renforts d'un véritable accolyte !"
      twitch_event.41d:0 "Un ami est une personne qui apporte son soutien en temps troubles. Cette amitié est précieuse, il faudra penser à renvoyer l'ascenceur quand le moment arrivera."
      twitch_event.41a:0 "(plus de 1000 viewers) Combien ?! A ce niveau ce n'est plus de l'amitié, c'est de l'amour !"
      twitch_event.41b:0 "(entre 100 et 1000 viewers) Seul un véritable ami aurait envoyé autant de renforts."
      twitch_event.41c:0 "(moins de 100 viewers) Une aide non négligeable qui arrive à point nommé !"
      twitch_event.42t:0 "Un inconnu nous vient en aide !"
      twitch_event.42d:0 "Il faudra penser à remercier cet(te) inconnu(e) pour son aide désintéressée et son soutien sans faille à la cause."
      twitch_event.42a:0 "(plus de 1000 viewers) Une aide non négligeable qui arrive à point nommé !"
      twitch_event.42b:0 "(entre 100 et 1000 viewers) Un coup de main bien pratique !"
      twitch_event.42c:0 "(moins de 100 viewers) C'est une aide. Pas nécessairement très utile, mais quand même."
      twitch_event.43t:0 "Un hypocrite nous a envoyé quelque chose..."
      twitch_event.43d:0 "C'est un cheval de Troie ! Nous sommes maudits ! Nos troupes désertent dans la panique la plus totale !"
      twitch_event.43a:0 "(plus de 1000 viewers) Le moral est bon, seulement quelques hommes ont quitté nos rangs."
      twitch_event.43b:0 "(entre 100 et 1000 viewers) Il ne faudrait pas que nos rivaux s'aperçoivent de ces désertions."
      twitch_event.43c:0 "(moins de 100 viewers) Catastrophe ! Des milliers de déserteurs !"
   # Host (diffusion de la partie par un autre twitcheur)
      twitch_event.5t:0 "Un host !"
      twitch_event.5d:0 "Un twitcheur héberge l'épopée du Major."
      twitch_event.51t:0 "Un host d'un véritable accolyte !"
      twitch_event.51d:0 "C'est le moins qu'on pouvait attendre d'un véritable accolyte !"
      twitch_event.51a:0 "(plus de 1000 viewers) Ce soutien nous permet d'obtenir une technologie militaire en plus !"
      twitch_event.51b:0 "(entre 100 et 1000 viewers) Ce soutien nous permet d'obtenir une technologie adminsitrative en plus !"
      twitch_event.51c:0 "(moins de 100 viewers) Ce soutien nous permet d'obtenir une technologie diplomatique en plus !"
      twitch_event.52t:0 "Un inconnu nous héberge !"
      twitch_event.52d:0 "Le Major a des fans là où on en attendait pas ! C'est bien agréable de voir que la lutte peut réunir des individus d'habitudes si éloignés."
      twitch_event.52a:0 "(plus de 1000 viewers) Ils accroissent notre profesionnalisation !"
      twitch_event.52b:0 "(entre 100 et 1000 viewers) Ils rejoingnent nos troupes de réserves !"
      twitch_event.52c:0 "(moins de 100 viewers) Ils rejoingnent nos matelots !"
      twitch_event.53t:0 "Un hypocrite doit chercher à se moquer de nous..."
      twitch_event.53d:0 "Cette personne... Elle va encore raconter n'importe quoi. Ce ne sera pas sa première tentative de diffamation. Que peut-on bien y faire ?"
      twitch_event.53a:0 "(plus de 1000 viewers) Ils mettent à bas notre professionnalisation !"
      twitch_event.53b:0 "(entre 100 et 1000 viewers) Ils attaquent nos traditions militaires !"
      twitch_event.53c:0 "(moins de 100 viewers) Ils attaquent nos traditions maritimes !"
